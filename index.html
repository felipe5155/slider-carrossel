<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>

    <h1>TESTE SLIDER</h1>
    <div class="slider">
        <div class="slides">
        <!--radio buttons-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">

        <!--FIM radio buttons-->
  
        <!--Slide Imagens-->
        <div class="slide first">
          <img src="https://www.bhmpics.com/downloads/jujutsu-kaisen-hd-Wallpapers/7.397310-wallpaper-jujutsu-kaisen-anime-characters-4k-hd.jpg" alt="Imagem 1">
        </div>
        <div class="slide">
          <img src="https://a.storyblok.com/f/178900/1280x720/06c49ad738/jujutsu-kaisen-cursed-clash-kv.jpg" alt="Imagem 2">
        </div>
        <div class="slide">
          <img src="https://w0.peakpx.com/wallpaper/478/592/HD-wallpaper-anime-jujutsu-kaisen-satoru-gojo-shoko-ieiri-suguru-geto.jpg" alt="Imagem 3">
        </div>
        <!--FIM Slide Imagens-->
  
        <!--Nav Auto-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
        <!--FIM Nav Auto-->
      </div>
      
  
      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
